<H2><A NAME="HP_TypeName">HP_TypeName</A></H2>

<P>
<B>HP_MIDIFILE_API char* </B><B> </B><B>HP_TypeName</B>
<BR><B>(</B><BR>
<B>int </B><I>type</I><B>,</B><BR>
<B>);</B>
<BR>

<H3>Parameters</H3>
<TABLE>
<TR VALIGN=top><TD><I>type</I></TD>
<TD>The type<BR></TD>
</TABLE>

<p align="left">
  <b><font face="Verdana" size="4" color="#0000FF">Notes: General Facts</font></b>
</p>
<br>
<br>

<p><font face="Verdana" size="2">

Note-events are compound events, i.e. these are built with the two basic MIDI-events
"Note On" and "Note Off". HP MIDIFile manipulates note-events as an entity. It is not possible
to read, insert, change or delete the basic events.

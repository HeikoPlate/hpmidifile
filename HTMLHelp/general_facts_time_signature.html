<p align="left">
  <b><font face="Verdana" size="4" color="#0000FF">TimeSignature: General Facts</font></b>
</p>
<br>
<br>

<p><font face="Verdana" size="2">

In HP MIDIFILE a Time Signature event is specified by the numbers num and denum as
used by the musicians. For example: To insert a 3/4 takt, we have to take num = 3
and denum = 4. On the other side the internal denum is expressed by a negative power of 2.
